<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <title>Document</title>
  <link rel="stylesheet" href="login_from1.css"><body>
	
</head>
<body>
  <div class="card">
    <div class="form">
      <h3>Login</h3>
      <div class="input-field">
          <i class="fa fa-envelope"></i>
          <input type="text" placeholder="Enter your email">
      </div>
      <div class="input-field">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Enter your password">
    </div>
    <a href="#">Forgot password?</a>
    <button>Login</button>
    <p>Don't have an account? <a href="/order/sign-up-page/index.html">Signup now</a></p>
    </div>
    <div class="image">
      <div class="overlay">
        <h3>Every new friend is a<br>new adventure</h3>
        <p>let's get connected</p>
      </div>
    </div>
  </div>

  <script>
    const loginBtn = document.querySelector('button');
    const usernameInput = document.querySelector('input[type="text"]');
    const passwordInput = document.querySelector('input[type="password"]');
  
    loginBtn.addEventListener('click', (event) => {
      event.preventDefault(); // prevent form submission
    
      // check if both fields are filled
      if (usernameInput.value.trim() === '' || passwordInput.value.trim() === '') {
        alert('Please fill in both username and password fields');
      } else {
        // show success message
        alert('Login successful!');
        // you can also redirect to a new page here or perform other actions
      }
    });
  </script>
  
</body>
</html>
